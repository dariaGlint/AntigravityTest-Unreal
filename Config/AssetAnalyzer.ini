[AssetAnalyzer]
; UE Asset Analyzer Configuration
; This file configures the behavior of the asset analyzer tool

; ================================================================
; Exclusion Rules
; ================================================================

; Paths to exclude from unused asset detection
; These are paths that should never be considered for deletion
ExcludePaths=Content/__ExternalActors__,Content/__ExternalObjects__,Content/Collections,Content/Developers

; File patterns to always include in package
; These assets will never be flagged as unused even if no references found
AlwaysInclude=*_GameMode,*_Character,BP_*Controller,*PlayerController,*GameInstance

; Test/Debug paths that can be excluded from analysis
TestPaths=Content/TestAssets,Content/Test,Content/Debug,Content/Temp

; ================================================================
; Size Thresholds (MB)
; ================================================================

; Assets larger than this are flagged as "large" (in MB)
LargeAssetThreshold=10.0

; Total unused asset size threshold for warnings (in MB)
WasteThreshold=100.0

; Audio file size threshold (in MB)
LargeAudioThreshold=5.0

; Texture file size threshold (in MB)
LargeTextureThreshold=15.0

; Mesh file size threshold (in MB)
LargeMeshThreshold=20.0

; ================================================================
; Optimization Settings
; ================================================================

; Maximum recommended texture resolution
TextureMaxResolution=2048

; Audio compression quality (0.0 - 1.0)
AudioCompressionQuality=0.4

; Require LODs for meshes with more than this many triangles
RequireLODsForMeshesOver=1000

; Recommend material instances when more than this many materials exist
MaterialInstanceThreshold=5

; ================================================================
; Texture Optimization
; ================================================================

[TextureOptimization]
; Default compression format
DefaultCompression=DXT5

; Normal map compression
NormalMapCompression=BC5

; UI texture compression
UITextureCompression=BC7

; HDR texture compression
HDRTextureCompression=BC6H

; Recommend texture streaming for textures larger than (MB)
StreamingThreshold=5.0

; ================================================================
; Dependency Analysis
; ================================================================

[DependencyAnalysis]
; Maximum depth to traverse dependency trees
MaxDepth=5

; Show circular reference warnings
ShowCircularReferences=true

; Show redirector warnings
ShowRedirectors=true

; Flag dependency chains longer than this
MaxDependencyChainLength=10

; ================================================================
; Naming Conventions
; ================================================================

[NamingConventions]
; Expected prefixes for different asset types
; These follow Unreal Engine naming standards

; Blueprints
BlueprintPrefix=BP_

; Widget Blueprints
WidgetPrefix=WBP_

; Materials
MaterialPrefix=M_

; Material Instances
MaterialInstancePrefix=MI_

; Textures
TexturePrefix=T_

; Static Meshes
StaticMeshPrefix=SM_

; Skeletal Meshes
SkeletalMeshPrefix=SK_

; Audio
AudioPrefix=A_

; Animations
AnimationPrefix=Anim_

; Niagara Systems
NiagaraPrefix=NS_

; State Trees
StateTreePrefix=ST_

; Behavior Trees
BehaviorTreePrefix=BT_

; Blackboards
BlackboardPrefix=BB_

; Input Actions
InputActionPrefix=IA_

; Input Mapping Contexts
InputMappingPrefix=IMC_

; ================================================================
; Folder Structure
; ================================================================

[FolderStructure]
; Expected folder organization
; Assets should be organized according to these patterns

BlueprintsFolder=Blueprints
UIFolder=UI
MaterialsFolder=Materials
TexturesFolder=Textures
MeshesFolder=Meshes
AudioFolder=Audio
AnimationsFolder=Animations
VFXFolder=VFX
AIFolder=AI
InputFolder=Input

; ================================================================
; CI/CD Integration
; ================================================================

[CI]
; Fail build if unused assets exceed this size (MB)
; Set to 0 to disable
FailOnWasteMB=0

; Fail build if critical issues found
FailOnCritical=false

; Critical issue types
CriticalIssues=CircularDependency,MissingReference,CorruptedAsset

; ================================================================
; Report Settings
; ================================================================

[Reporting]
; Default output format (markdown, json, csv)
DefaultFormat=markdown

; Include detailed dependency trees in report
IncludeDependencyTrees=true

; Include optimization suggestions
IncludeOptimizations=true

; Include size statistics
IncludeSizeStats=true

; Maximum number of items to show in top-N lists
TopListSize=10

; Show file paths in reports (true) or just filenames (false)
ShowFullPaths=true

; ================================================================
; Performance
; ================================================================

[Performance]
; Enable parallel processing (requires GNU parallel)
UseParallel=false

; Number of parallel jobs (0 = auto-detect CPU cores)
ParallelJobs=0

; Cache reference data for faster subsequent runs
UseCaching=true

; Cache expiration time (hours)
CacheExpirationHours=24

; ================================================================
; Advanced
; ================================================================

[Advanced]
; Enable detailed logging
VerboseLogging=false

; Temporary directory for intermediate files
TempDirectory=/tmp/ue-asset-analyzer

; Binary reference detection (grep in .uasset files)
; This is approximate and may have false positives/negatives
BinaryReferenceDetection=true

; Check C++ source files for asset references
CheckCppReferences=true

; Include plugins in analysis
AnalyzePlugins=false
