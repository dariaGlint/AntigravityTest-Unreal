[Performance]
; Maximum number of EventTick usages allowed before warning
MaxTickUsage=5

; Maximum number of Cast operations per Blueprint before warning
MaxCastPerBlueprint=10

; Maximum loop nesting depth before warning
MaxLoopDepth=3

; Warn if ConstructionScript has high complexity
WarnOnConstructionScriptComplexity=true

; Complexity score threshold for ConstructionScript
ConstructionScriptComplexityThreshold=50

; Maximum ForEach loop count before warning
MaxForEachLoops=5

; Maximum string operation count before warning
MaxStringOperations=10

[Memory]
; Maximum array/map count before warning
MaxArrayMapCount=20

; Warn on large asset references
WarnOnLargeAssetReferences=true

; Maximum object reference count
MaxObjectReferences=50

[BestPractices]
; Check Event Dispatcher usage patterns
CheckEventDispatcherUsage=true

; Check function design (BlueprintCallable)
CheckFunctionDesign=true

; Require comments and documentation
RequireComments=true

; Detect magic numbers
DetectMagicNumbers=true

; Check naming convention consistency
CheckNamingConsistency=true

[Documentation]
; Generate Mermaid diagrams
GenerateMermaid=true

; Include private functions in documentation
IncludePrivateFunctions=false

; Output format (markdown, json, html)
OutputFormat=markdown

; Generate class hierarchy diagrams
GenerateClassHierarchy=true

; Generate dependency maps
GenerateDependencyMap=true

; Generate improvement reports
GenerateImprovementReport=true

[Scoring]
; Weight for Tick events (higher = more impact)
TickEventWeight=10

; Weight for ForEach loops
ForEachLoopWeight=5

; Weight for Cast operations
CastWeight=2

; Weight for String operations
StringOperationWeight=3

; Weight for Array operations
ArrayOperationWeight=2

; Complexity score thresholds
LowComplexityThreshold=50
MediumComplexityThreshold=100
HighComplexityThreshold=150

[CI]
; Fail build on critical issues
FailOnCritical=false

; Fail build on warnings
FailOnWarnings=false

; Maximum allowed critical issues
MaxCriticalIssues=0

; Maximum allowed warnings
MaxWarnings=10
