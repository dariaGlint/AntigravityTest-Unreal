name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Claude が作成したPRのみレビュー（claude/ で始まるブランチ）
    if: startsWith(github.event.pull_request.head.ref, 'claude/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            このPull Requestをレビューして、以下の観点でチェックしてください：
            - コード品質とベストプラクティス
            - 潜在的なバグや問題
            - パフォーマンスの考慮
            - セキュリティ上の懸念
            - UE5プラグインとしての実装が正しいか

            リポジトリのCLAUDE.mdを参照してスタイルと規約のガイダンスを確認してください。

            レビュー結果に応じて以下のように対応してください：

            **レビュー前に:**
            まず `gh pr view ${{ github.event.pull_request.number }} --comments` でコメントを確認し、既に「@claude 以下の問題を修正してください」というコメントが3回以上ある場合は、レビューをスキップして「レビュー回数上限に達しました。手動確認をお願いします。」とコメントしてください。

            **問題がある場合:**
            `gh pr comment ${{ github.event.pull_request.number }} --body "@claude 以下の問題を修正してください：\n\n[問題点のリスト]"` を実行してください。

            **問題がない場合:**
            以下の3つのコマンドを順番に実行してください：
            1. `gh pr review ${{ github.event.pull_request.number }} --approve --body "自動レビュー完了: コード品質、セキュリティ、パフォーマンスの観点から問題ありません。承認します。"`
            2. `gh pr comment ${{ github.event.pull_request.number }} --body "✅ レビュー完了: 問題ありません。自動マージを実行します。"`
            3. `gh pr merge ${{ github.event.pull_request.number }} --squash --auto --delete-branch`

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--model opus --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr review:*),Bash(gh pr merge:*)"'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

