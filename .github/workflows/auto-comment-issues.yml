name: Auto Comment on New Issues

on:
  schedule:
    # 1時間毎に実行 (UTC時間)
    - cron: '0 */1 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  comment-on-issues:
    uses: ./.github/workflows/claude-auto-implement.yml
    with:
      max_comments_per_run: 1
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
